<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  
  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  
  <!-- Theme-specific head elements -->
  {{ site.head }}
</head>
<body>
  <!-- Include site header -->
  {% include header.html %}

  <div id="page-wrapper">
    <!-- Sidebar with author profile -->
    {% if site.author %}
      {% include sidebar.html %}
    {% endif %}

    <div id="main" role="main">
      <!-- Page content -->
      {{ content }}
    </div>

    <!-- Site footer -->
    {% include footer.html %}
  </div>

  <!-- Additional scripts and theme-specific footer elements -->
  {{ site.footer_scripts }}
</body>
</html>
